<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Gotta Catch'em All</title>
        <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
        <script>
            $(document).ready(function(){
                $.get("https://pokeapi.co/api/v2/pokemon/1/", function(res) {
                    // console.log(res);
                    // console.log(res.types[0].type.name);

                    // for (var i=0; i<res.types.length; i++) {
                    //     console.log(res.types[i].type.name);
                    // }
                    // $('#bulbasaur').html("<h3>" + res.types[i].type.name + "</h3>");

                    var html_str = "";
                    html_str += "<h4>Types</h4>";
                    html_str += "<ul>";
                    for (var i=0; i<res.types.length; i++) {
                        html_str += "<li>" + res.types[i].type.name + "</li>";
                    }
                    html_str += "</ul>";
                    $('#bulbasaur').html(html_str);
                }, "json");
            })
        </script>
    </head>
    <body>
        <div><h1>Bulbasaur</h1></div>
        <div id="bulbasaur">
        </div>
    </body>
</html>
